<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col text-center">
          <div class="alert" role="alert" id="alertBlock"></div>
          <div class="d-flex align-items-center justify-content-center">
            <button type="button" class="btn btn-outline-primary" id="tryAgainBtn" onclick="reload();">Try again</button>
          </div>
          <form onsubmit="guess(event); return false">
              <div class="form-group">
                <h4>Guess the number within 0 and 100 (both are inclusive).</>
                  <h6 id="attemptsHeader">Attempts: 5</h6>
                  <input
                  type="number"
                  class="form-control"
                  placeholder="Enter number"
                  min="0"
                  max="100"
                  />
                </div>
                <button id="btn" type="submit" class="btn btn-primary">
                  Guess
                </button>
              </form>
        </div>
      </div>
    </div>
  </body>
</html>
